<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Downloads</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let video of videos;let i=index;">
      <ion-row>
        <ion-col col-3>
          <ion-thumbnail>
            <img [src]="video.thumb_small_url">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-9>
          <h2>{{video.title}}</h2>
          <ion-row>
            <ion-col col-9>
              <progress-bar [progress]="video.progress" color="dark"></progress-bar>
            </ion-col>
            <ion-col col-3>
              <button ion-button small color="dark" (click)="download(i)">
                <ion-icon name="play"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
