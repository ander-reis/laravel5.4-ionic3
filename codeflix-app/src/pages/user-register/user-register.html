<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card color="dark">
          <ion-card-header>
            <img src="assets/imgs/logo.png">
          </ion-card-header>
          <ion-card-content>
            <ion-card-title text-center>Registre seu usuÃ¡rio</ion-card-title>
            <form (submit)="register()">
              <ion-item>
                <ion-input type="text" name="nome" [(ngModel)]="user.name" placeholder="Nome"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" name="email" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" name="password_confirmation" [(ngModel)]="user.password_confirmation" placeholder="Password Confirmation"></ion-input>
              </ion-item>
              <button ion-button type="submit" block color="light">Registrar</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
